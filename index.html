<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main__align">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input
          type="text"
          placeholder="What is your name?"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='What is your name?'"
        />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm">
        <input
          type="text"
          placeholder="Write A To Do Here"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Write A To Do Here'"
        />
      </form>
      <div class="list-align">
        <ul class="js-toDoList toDoList"></ul>
      </div>
    </div>

    <span class="js-weather weather"></span>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
